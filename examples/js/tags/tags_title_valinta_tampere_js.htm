<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- # Jquery -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
 $(document).ready(function(){
 $.ajax({
     type: "GET",
     url: "http://api.avoindata.net/tags/title/tampere",
     dataType: 'json',   
     cache: false,
     success: function(data)
      {
        // JSON sisältää kaksi objektia: tampere ja rights
        $.each(data.tampere, function (i, question) {
		// tee mitä haluat jokaiselle
		var d = new Date(0); 
		d.setUTCSeconds(question.created);
		var curr_date = d.getDate() + "." + d.getMonth() + "." + d.getFullYear();		
    		$("#tampere").append("<li><span>["+ curr_date  +"]</span><a href=" + question.url  + ">" +question.title+ "</a></li>");
	});

      } 
  });
});

</script>

</head>
<body>
<div id="tampere"></div><br/>
</body>
</html>
