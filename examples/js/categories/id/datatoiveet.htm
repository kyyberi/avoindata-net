<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="http://avoindata.net/js/tablesorter/themes/green/style.css" type="text/css" id="" media="print, projection, screen" />
<!-- # Jquery -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://avoindata.net/js/tablesorter/jquery.tablesorter.min.js"></script> 
<script>
 $(document).ready(function(){
 $.ajax({
     type: "GET",
     url: "http://api.avoindata.net/categories/id/35",
     dataType: 'json',
     cache: false,
     success: function(data)
      {
	$("#list thead").append("<tr><th>Datatoive</th><th>Katselumäärä</th><th>Peukutussaldo</th><th>Vastauksia</th></tr>");
        // JSON sisältää kaksi objektia: questions ja rights
        $.each(data.questions, function (i, question) {
            $("#list tbody").append("<tr><td><a href='" + question.url +"'>" +question.title+ "</a></td><td>"+ question.viewscount +"</td><td>"+ question.netvotes +"</td><td>"+ question.answerscount +"</td></tr>");
        });
	$("#list").tablesorter(); 
      }
	
  });

});

</script>

</head>
<body>
<table class="tablesorter" id="list">
<thead></thead>
<tbody></tbody>
</table>
</body>
</html>
